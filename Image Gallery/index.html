<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
  </header>

  <nav class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="birds">Birds</button>
    <button data-filter="animals">Animals</button>
  </nav>

  <main>
    <section class="gallery">
      <div class="gallery-item" data-category="nature">
      <img src="1.jpeg" alt="Nature 1">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="2.jpeg" alt="Nature 2">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="3.jpeg" alt="Nature 3">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="4.jpeg" alt="Nature 4">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="5.jpeg" alt="Nature 5">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="6.jpeg" alt="Nature 6">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="7.jpeg" alt="Nature 7">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="9.jpeg" alt="Nature 8">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="8.jpeg" alt="Animal 1">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="10.jpeg" alt="Animal 2">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="11.jpeg" alt="Animal 3">
    </div>
    <div class="gallery-item" data-category="birds">
      <img src="12.jpeg" alt="Bird 1">
    </div>
    <div class="gallery-item" data-category="birds">
      <img src="13.jpeg" alt="Bird 2">
    </div>
    <div class="gallery-item" data-category="birds">
      <img src="14.jpeg" alt="Bird 3">
    </div>
    <div class="gallery-item" data-category="birds">
      <img src="15.jpeg" alt="Bird 4">
    </div>
    </section>
  </main>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="caption" id="modal-caption"></div>
    <span class="nav prev">&#10094;</span>
    <span class="nav next">&#10095;</span>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
